<div class="ui styled accordion">
    <ng-container *ngFor='let item of items; let i = index;'>
        <div class="title" (click)='onItemClick(i)' [ngClass]='{active: i === openedItemIndex}'>
          <i class="dropdown icon"></i>
          {{ item.title }}
        </div>
        <div class="active content" [ngClass]='{active: i === openedItemIndex}'>
          <p>{{ item.content }}</p>
        </div>
    </ng-container>
</div>
