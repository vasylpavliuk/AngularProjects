<div class="container">
  <div class="columns is-centered">
    <div class='box column is-one-third'>
      <h1 class="title has-text-centered">Typing challenge</h1>

      <p class='has-text-centered'>
        <span [class]='compare(letter, inputText[i])' *ngFor='let letter of randomText.split(""); let i = index;'>{{ letter }}</span>
      </p>
      
      <div class="field">
        <input type="text" class='input' (input)='onInput($event.target.value)' />
      </div>
      
      <div class="box has-text-centered" *ngIf='randomText === inputText'>
        <h3 class="title">Success!</h3>
      </div>
    </div>
  </div>
</div>
