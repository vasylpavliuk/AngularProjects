<div class="container">
  <h3>Payment Form</h3>

  <div class='row'>
    <div class="form-gour col">
      <label>Payee Name</label>
      <input class="form-control" (input)='onNameChange($event.target.value)' type="text">
    </div>
  
    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class='row'>
    <div class="form-gour col">
      <label>Payment Date</label>
      <input class="form-control" (input)='onDateChange($event.target.value)' type="date">
    </div>
  
    <div class="col">
      <label><b>Payment Date</b></label>
      <div>
        {{ date | date: 'MMMM dd, yyyy' }}
      </div>
    </div>
  </div>

  <div class='row'>
    <div class="form-gour col">
      <label>Amount</label>
      <input class="form-control" (input)='onAmountChange($event.target.value)' type="number">
    </div>
  
    <div class="col">
      <label><b>Amount</b></label>
      <div>
        {{ amount | currency: 'EUR' }}
      </div>
    </div>
  </div>

  <div class='row'>
    <div class="form-gour col">
      <label>Height</label>
      <input class="form-control" (input)='onHeightChange($event.target.value)' type="number">
    </div>
  
    <div class="col">
      <label><b>Height</b></label>
      <div>
        {{ height | number: '1.1-2' }}
      </div>
    </div>
  </div>

  <div class='row'>
    <div class="form-gour col">
      <label>Miles</label>
      <input class="form-control" (input)='onMilesChange($event.target.value)' type="number">
    </div>
  
    <div class="col">
      <label><b>Kilometers</b></label>
      <div>
        {{ miles | convertMiles : 'km' | number: '1.0-2' }}
      </div>
    </div>
  </div>
</div>
